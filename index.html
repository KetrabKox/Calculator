<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <div class="screen">
                0
            </div>
            <div class="row-buttons">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button>&divide</button>
            </div>
            <div class="row-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times</button>
            </div>
            <div class="row-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row-buttons">
                <button class="double-button">0</button>
                <button>.</button>
                <button>=</button>
        </div>
    </main>
    <footer>
        <p><img class="image"
            src="images/git.png"
            alt="github">
            <div class="text">
            Created by <a href="https://github.com/KetrabKox">KetrabKox</a></div></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
